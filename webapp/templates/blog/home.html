{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    {% for post in posts %}
    <div >
        <h2>{{ post.title }}</h2>
        <small>{{ post.publish_date }}</small>
        <p>{{ post.text | safe | truncate(200)}}</p>
        <p><a class="uk-button uk-button-text" href="{{ url_for('.post',post_id=post.id) }}">查看</a></p>
    </div >
    {% endfor %}
{% endblock %}
